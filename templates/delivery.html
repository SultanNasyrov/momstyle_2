{% extends 'base.html' %}
{% load staticfiles %}

{% block meta %}
    <title>{{ seo.delivery_title }}</title>
    <meta name="description" content="{{ seo.delivery_description }}">

{% endblock %}


{% block css %}
    <!-- delivery.css -->
    <link rel="stylesheet" href="{% static 'css/delivery.css' %}">
{% endblock %}


{% block content %}
    <section class="page-header">
        <!-- page header -->

        <div class="image-container">
            <!-- image container -->

            <img class="img-fluid" src="{{ main.delivery_header_image.url }}" alt="">

        </div><!-- end image container -->

        <div class="page-header-caption">
            <!-- page header caption -->

            <h1>{{ seo.delivery_h1 }}</h1>
        </div><!-- end page header caption -->
    </section><!-- end page header -->


    <section class="delivery-info">
        <!-- delivery info container -->

        <div>
            {% lorem 5 p %}

        </div><!-- end  -->
    </section><!-- end delivery info container -->
{% endblock %}


{% block script %}
    <!-- delivery.js -->
    <script src="{% static 'js/delivery.js' %}"></script>
{% endblock %}

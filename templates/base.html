<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block meta %}

    {% endblock %}

    <!-- base.css -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- bootstrap 4 css -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap.min.css' %}">


    <style>
        {# h1 font #}
        @font-face {
            font-family: 'Bebas bold';
            src: url({% static 'fonts/BebasNeue Bold.otf' %});
        }
        {# h2 font #}
        @font-face {
            font-family: 'Bebas book';
            src: url({% static 'fonts/BebasNeue Book.otf' %});
        }
        {# main fonts #}
        @font-face {
            font-family: 'Main narrow';
            src: url({% static 'fonts/PTN77F_W.woff' %});
        }
        {# paragraph font #}
        @font-face {
            font-family: 'Main light';
            src: url({% static 'fonts/PTN57F_W.woff' %});
        }
    </style>

    {% block css %}


    {% endblock %}
</head>


<body>

<section class="navigation">
    <!-- navigation panel -->

    <div class="logo-container">
        <!-- brand -->
        <a href="{% url 'index' %}">
            <img class="brand" src="{{ main.logo.url }}" alt="Логотип сайта Momstyle shop">
        </a>
    </div><!-- end brand -->

    <!-- test change 2 -->


    <div class="page-links">
        <!-- page links container -->
        <a href="{% url 'index' %}" class="navigation-link">Главная</a>
        <a href="{% url 'catalog' 'all' %}" class="navigation-link">Коллекция</a>
        <a href="{% url 'lookbook' %}" class="navigation-link">Lookbook</a>
        <a href="{% url 'delivery' %}" class="navigation-link">Доставка</a>
        <a href="{% url 'about' %}" class="navigation-link">О нас</a>
    </div><!-- end page links container -->


    <div class="cart-link-container">
        <!-- car links container -->

        <!-- cart icon -->
        <a href="{% url 'cart' %}">
            <img src="{{ icons.navbar_cart.url }}" alt="">
            <span class="cart-items-number">{{ cart_items_number }}</span>
        </a>

    </div><!-- end car links container -->


</section><!-- end navigation panel -->


{% block content %}

{% endblock %}


{% block footer %}
    <section class="footer">
        <!-- footer section -->

        footer
    </section><!-- end footer section -->

{% endblock %}


<!-- jquery -->
<script src="{% static 'plugins/jquery.js' %}"></script>
<!-- TweenLite -->
<script src="{% static 'plugins/gsap/TimelineLite.min.js' %}"></script>
<!-- ajax setup -->
<script src="{% static 'js/ajax_setup.js' %}"></script>
<!-- base.js -->
<script src="{% static 'js/base.js' %}"></script>

{% block script %}

{% endblock %}


</body>


</html>
